<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Draft Review</title>
        <!--bootstrap--> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="drafthistory.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
    </head>
    <body onload="loadGifWhileRenderPage(renderDraftReviewPage)">
        <div class="container-fluid">
            <div class="loading-container" id="loading-container" class="width-max vertical-max">
                <div class="row width-max vertical-max">
                    <div class="col-sm-12 text-center">
                        <img class="dead-center" src="output-onlinegiftools.gif" alt="Loading" />
                    </div>
                </div>
            </div>
            <div id="content-container" class="hide">
                <div class="row">
                    <div class="col-sm-12 main-heading-container text-center">
                        <h1>Welcome <span id="userNameSpan"></span></h1> 
                        <div class="heading-button-container">
                            <input type="button" class="main-button" value="Home Page" onClick="goToHomePage()">    
                            <input type="button" class="logout-back-button" value="Logout" onClick="logoutServerSide()">
                        </div>
                      <input type="button" class="back-button-heading logout-back-button" value="Prev" onClick="history.back()"> 
                    </div>
                </div>
                <div class="row secondary-heading-container">
                    <div class="col-sm-12 text-center">
                        <h2>2023 Fantasy Football Mock Draft Page</h2> 
                    </div>   
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <form class="inline" id="draftReviewSelecterForm">
                            <input class="main-button" type="button" id="draftReviewButton" value="Player Draft Log Review" onClick="renderDraftHistoryPlayerLog()">
                            <input class="main-button" type="button" id="draftPageButton" value="Team Review" onClick="renderDraftHistoryTeamHistorySelecter()">
                        </form>
                        <input class="logout-back-button hide" type="button" id="backButton"  value="Back" onClick="resetDraftHistoryPage()">
                        <p></p>
                    </div>
                </div>
                <div class="row hide" id="draftHistoryPlayerLog">
                    <div class="col-sm-12">
                        <div id="draftReviewDiv">
                            <table id="draftReviewTable" class="table table-striped table-dark text-center table-sm">
                                <thead class="thead-dark sticky-top">
                                            <th scope="col">Round</th>
                                            <th scope="col">Pick</th>
                                            <th scope="col">Player</th>
                                            <th scope="col">Position</th>
                                            <th scope="col">Predicted Score</th>
                                            <th scope="col">Team</th> 
                                </thead>
                                <tbody id="draftReviewPlayerLogBody" class="scrollable-col">
                                    <!-- table body content here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>                       
                <div class="row" id="teamHistoryRow">
                    <div class="col-sm-4" id="teamHistorySelecter text-center">
                        <table id="allTeamsTable" class="table table-striped table-dark text-center hide table-sm">
                            <thead class="thead-dark">
                                        <th class="width-max" scope="col">Team</th>
                                        <th class="width-max" scope="col">View Team</th>     
                            </thead>
                            <tbody id="allTeamsTableBody" class="scrollable-col">
                                    <!-- table body content here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-8" id="teamHistoryTeamCol">
                        <table id="teamHistoryTable" class="table table-striped table-dark table-sm hide">
                            <thead class="thead-dark sticky-top">
                                        <th class="width-20" scope="col">Depth Chart Position</th>
                                        <th class="width-20"  scope="col">Position</th>
                                        <th class="width-20"  scope="col">Player</th>
                                        <th class="width-20"  scope="col">Predicted Score</th>
                                        <th class="width-20"  scope="col">Avg ADP</th> 
                                        <th class="width-20"  scope="col">Spot Drafted</th>
                            </thead>
                            <tbody id="teamHistoryTableBody" class="scrollable-col">
                                <!-- table body content here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
