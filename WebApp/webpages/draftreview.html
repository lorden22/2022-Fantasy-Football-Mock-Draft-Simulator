<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Draft Review</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="drafthistory.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
    </head>
    <body onload="loadGifWhileRenderPage(renderDraftReviewPage)" class="bg-gradient">
        <div id="message-container"></div>
        <div class="container-fluid fade-in">
            <div class="loading-container width-max vertical-max" id="loading-container">
                <div class="row width-max vertical-max">
                    <div class="col-sm-12 text-center">
                        <img class="dead-center" src="output-onlinegiftools.gif" alt="Loading">
                    </div>
                </div>
            </div>
            <div id="content-container" class="hide">
                <div class="logout-container">
                    <input type="button" class="logout-back-button" onClick="logoutServerSide()" value="Logout">
                    <input type="button" class="draft-mode-button" onClick="goToHomePage()" value="Home Page">
                    <input type="button" class="draft-mode-button" id="backButton" onClick="resetDraftHistoryPage()" value="Back">
                </div>
                <div class="col-sm-12 main-heading-container text-center">
                    <h1>Welcome <span id="userNameSpan"></span></h1> 
                </div>
                <div class="secondary-heading-container">
                    <div class="col-sm-12 text-center">
                        <h2>Draft Review</h2> 
                    </div>   
                </div>
                <div class="custom-row">
                    <div class="col-sm-12 text-center custom-scrollable-col">
                        <!-- Draft Review Selector Form -->
                        <div id="draftReviewSelecterForm" class="review-options">
                            <input type="button" class="draft-mode-button" onClick="renderDraftHistoryPlayerLog()" value="View Draft Log">
                            <input type="button" class="draft-mode-button" onClick="renderDraftHistoryTeamHistorySelecter()" value="View Team">
                        </div>

                        <!-- Draft History Player Log Table -->
                        <div id="draftHistoryPlayerLog" class="review-table hide">
                            <table id="draftHistoryPlayerLogTable" class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Round</th>
                                        <th scope="col">Pick</th>
                                        <th scope="col">Player Name</th>
                                        <th scope="col">Position</th>
                                        <th scope="col">Predicted Score</th>
                                        <th scope="col">Team</th>
                                    </tr>
                                </thead>
                                <tbody id="draftReviewPlayerLogBody">
                                </tbody>
                            </table>
                        </div>

                        <!-- Teams Section with Two Columns -->
                        <div class="row team-review-section hide" id="teamReviewSection">
                            <!-- Team List Column -->
                            <div class="col-sm-4">
                                <div id="allTeamsTable" class="review-table">
                                    <table class="table table-striped table-dark">
                                        <thead>
                                            <tr>
                                                <th scope="col">Team Name</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="allTeamsTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- Team Details Column -->
                            <div class="col-sm-8">
                                <div id="teamHistoryTable" class="review-table">
                                    <table class="table table-striped table-dark">
                                        <thead>
                                            <tr>
                                                <th scope="col">Depth Chart</th>
                                                <th scope="col">Position</th>
                                                <th scope="col">Player Name</th>
                                                <th scope="col">Predicted Score</th>
                                                <th scope="col">ADP</th>
                                                <th scope="col">Draft Position</th>
                                            </tr>
                                        </thead>
                                        <tbody id="teamHistoryTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
