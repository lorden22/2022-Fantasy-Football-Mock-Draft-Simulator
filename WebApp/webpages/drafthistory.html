<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Draft History</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="drafthistory.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
    </head>
    <body onload="loadGifWhileRenderPage(renderDraftHistoryTable)" class="bg-gradient">
        <div id="message-container"></div>
        <div class="container-fluid fade-in">
            <div class="loading-container width-max vertical-max" id="loading-container">
                <div class="row width-max vertical-max">
                    <div class="col-sm-12 text-center">
                        <img class="dead-center" src="output-onlinegiftools.gif" alt="Loading">
                    </div>
                </div>
            </div>
            <div id="content-container" class="hide">
                <div class="logout-container">
                    <input type="button" class="logout-back-button" onClick="logoutServerSide()" value="Logout">
                    <input type="button" class="draft-mode-button" onClick="goToHomePage()" value="Home Page">
                </div>
                <div class="col-sm-12 main-heading-container text-center">
                    <h1>Welcome <span id="userNameSpan"></span></h1> 
                </div>
                <div class="secondary-heading-container">
                    <div class="col-sm-12 text-center">
                        <h2>Draft History</h2> 
                    </div>   
                </div>
                <div class="custom-row">
                    <div class="col-sm-12 text-center custom-scrollable-col">
                        <div id="draftHistoryTableDiv">
                            <table id="draftHistoryTable" class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Draft ID</th>
                                        <th scope="col">Team Name</th>
                                        <th scope="col">Draft Position</th>
                                        <th scope="col">Number of Teams</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">View Draft</th>
                                    </tr>
                                </thead>
                                <tbody id="draftHistoryTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
