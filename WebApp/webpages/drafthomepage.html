<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <link rel="stylesheet" href="styles.css">
        <script src="drafthomepage.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
    </head>
    <body onload="loadGifWhileRenderPage(checkForUserDraftHistory)" class="bg-gradient">
        <div class="container-fluid fade-in">
            <div class="loading-container width-max vertical-max" id="loading-container">
                <div class="row width-max vertical-max">
                    <div class="col-sm-12 text-center">
                        <img class="dead-center" src="output-onlinegiftools.gif" alt="Loading">
                    </div>
                </div>
            </div>
            <div id="content-container" class="hide">
                <div class="logout-container">
                    <input type="button" class="logout-back-button" value="Logout" onClick="logoutServerSide()">
                </div>
                <div class="row">
                    <div class="col-sm-12 main-heading-container text-center">
                        <h1>Welcome <span id="userNameSpan"></span></h1> 
                    </div>
                </div>
                <div class="row secondary-heading-container">
                    <div class="col-sm-12 text-center">
                        <h2>2024 Fantasy Football Mock Draft Page</h2> 
                    </div>   
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div id="draftModeSelectContainer" class="draft-mode-select-container">
                            <p>
                                <input type="button" id="resumeDraftButton" value="Resume Last Saved Draft" onClick="selectedResumeLastSavedDraft()" class="draft-mode-button hide">
                                <input type="button" id="startDraftButton" value="Start New Draft" onClick="selectedStartNewDraft()" class="draft-mode-button">
                                <input type="button" id="historalDraftButton" value="View Draft History" onClick="selectedViewDraftHistory()" class="draft-mode-button hide">
                                <input type="button" id="deleteDraftButton" value="Delete Draft" onClick="selectedDeleteCurrentDraft()" class="draft-mode-button hide">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center draft-form-container hide" id="draftFormContainer">
                        <p>Fill out the info below to start a draft</p>
                        <form class="get-draft-form">
                            <div class="form-group">
                                <label for="teamNameInput" class="form-label-inline">Team Name:</label>
                                <input type="text" class="form-control-inline" id="teamNameInput" placeholder="Chicago Bears">
                            </div>
                            <div class="form-group">
                                <label for="sizeOfTeamsInput" class="form-label-inline">Number of Teams To Draft Against:</label>
                                <input type="text" class="form-control-inline" id="sizeOfTeamsInput" placeholder="12">
                            </div>
                            <div class="form-group">
                                <label for="draftPositionInput" class="form-label-inline">Enter Your Desired Draft Position:</label>
                                <input type="text" class="form-control-inline" id="draftPositionInput" placeholder="3">
                            </div>
                            <input type="button" value="Start Draft" onClick="startDraft()" class="btn-start-draft">
                        </form>
                    </div>
                </div>
            </div>
            <div id="message-container" class="message-container"></div>
        </div>
    </body>
</html>
