<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <!--bootstrap--> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="login.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="login-register-container">
                <div class="login-register-heading">
                    <h1>2023 Fantasy Football Mock Draft Sim</h1>
                    <h2>Log In Here</h2>
                </div>
                <form id="loginPanel">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <button type="button" class="btn-login-register" onClick="attemptLogin()">Login</button>
                    <div class="register-link">
                        <a href="registerpage.html">Don't have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
