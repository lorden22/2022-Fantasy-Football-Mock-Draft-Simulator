<!DOCTYPE html>
<head lang="en">
    <title>2022 FootballMockDraft</title>
    <script>
        async function getPlayerLeft() {
            var res = await fetch("http://localhost:8080/api/teams/getPlayersLeft/")
            var data = await res.json()
            console.log(data)
            var returnVal = ""
            for(var intCurrPlayer in data) {
                currPlayer = data[intCurrPlayer]
                returnVal += (intCurrPlayer + ". " + currPlayer.fullName + " " +currPlayer.position + " - Predicted Score 2022 = " 
                + currPlayer.predictedScore + ", Avg ADP = " + currPlayer.avgADP + "<br />")
            console.log(returnVal)
            document.getElementById("playersLeftHere").innerHTML = returnVal
        }
    }
    </script>
</head>
<body>
    <div style="text-align: center">
        <h1> 2022 Fantasy Football Msock Draft Sim</h1>
        <p><b>Beta Version 1.0</b></p>
    </div>
    <br>
    <div style="text-align: center" id="PlayersLeft"> 
        <p>Press the Button Below to update the PlayersLeft</p>
            <br>
        <button id="updatePlayersBut" onclick="getPlayerLeft()"> Get Players Left</button>
        <p systle="white-space: pre-line;" id="playersLeftHere"></p>
    </div>
</body>
