<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <!--bootstrap--> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="login.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="login-register-container">
                <div class="login-register-heading">
                    <h1>2022 Fantasy Football Mock Draft Sim</h1>
                    <h2>Register Here</h2>
                </div>
                <form id="loginPanel">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <button type="button" class="btn-login-register" onClick="addUser()">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
