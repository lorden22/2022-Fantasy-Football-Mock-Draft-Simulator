<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="login.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
    </head>

    <body class="bg-main text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" id="pageHeading">
                    <h1>2022 Fantasy Football Mock Draft Sim</h1>
                    <h2>Log In Here</h2>
                </div>
            </div>
        
            <div class="row">
                <div class="col-12">  
                    <form id="loginbox">
                        <p>Username</p>
                        <input type="text" name="username" placeholder="Enter Username" required>
                        <p>Password</p>
                        <input type="password" name="password" placeholder="Enter Password" required>
                        <input type="button" name="submit" value="Login" onClick="attemptLogin()">
                        <br>
                        <a href="registerpage.html">Don't have an account?</a>
                    </form>
                </div>
            </div>  
        </div>
    </body>
</html>
