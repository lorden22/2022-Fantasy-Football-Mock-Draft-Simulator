<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Draft Review</title>
        <link rel="stylesheet" href="styles.css">
        <!--bootstrap--> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="draftpage.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
        </script>
    </head>

    <body class="bg-main" onload="renderDraftReviewPage()">
        <div class="container-fluid" style="height: 100vh;">
            <div class="row" id="miainHeadingDiv">
                <div class="col-sm-12" style="display: flex; justify-content: center; position: relative">
                    <div id="welcome" class="text-center">
                        <h1> Welcome <span id="userNameSpan"></span></h1> 
                    </div>
                    <div id="logoutButtonDiv" style="position: absolute; right: 0">
                        <input type="button" id="homePageButton" value="Home Page" onClick="goToHomePage()">    
                        <input type="button" id="logoutButton" value="Logout" onClick="deleteAllCookies()">
                    </div>
                </div> 
            </div>
            <div class="row" id="secondaryHeadingDiv">
                <div class="col-sm-12" style="text-align: center">
                    <h2 class="text-center">2022 Fantasy Football Mock Draft Review</h2> 
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <form id="draftReviewSelecterForm" style="display: inline">
                        <input button type="button" id="draftReviewButton" value="Player Draft Log Review" onClick="renderDraftHistoryPlayerLog()">
                        <input button type="button" id="draftPageButton" value="Team Review" onClick="renderDraftHistoryTeamHistorySelecter()">
                    </form>
                    <input button type="button" id="backButton" style="display: none" value="Back" onClick="resetDraftHistoryPage()">
                    <p></p>
                </div>
            </div>
            <div class="row" style="display: none;" id="draftHistoryPlayerLog">
                <div class="col-sm-12">
                    <div id="draftReviewDiv">
                        <table id="draftReviewTable" class="table table-striped table-dark text-center">
                            <thead class="thead-dark sticky-top">
                                        <th scope="col">Round</th>
                                        <th scope="col">Pick</th>
                                        <th scope="col">Player</th>
                                        <th scope="col">Position</th>
                                        <th scope="col">Predicted Score</th>
                                        <th scope="col">Team</th> 
                            </thead>
                            <tbody id="draftReviewPlayerLogBody" class="scrollable-col">
                                <!-- table body content here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>                       
            <div class="row" id="teamHistoryRow">
                <div class="col-sm-4" id="teamHistorySelecter text-center">
                    <table id="allTeamsTable" style="display: none;" class="table table-striped table-dark text-center">
                        <thead class="thead-dark sticky-top">
                                    <th style="width: 100%;" scope="col">Team</th>
                                    <th style="width: 100%;" scope="col">View Team</th>     
                        </thead>
                        <tbody id="allTeamsTableBody" class="scrollable-col">
                                <!-- table body content here -->
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-8" id="teamHistoryTeamCol">
                    <table id="teamHistoryTable"  style="display: none;" class="table table-striped table-dark text-center">
                        <thead class="thead-dark sticky-top">
                                    <th style="width: 20%;" scope="col">Depth Chart Position</th>
                                    <th style="width: 20%;" scope="col">Position</th>
                                    <th style="width: 20%;" scope="col">Player</th>
                                    <th style="width: 20%;" scope="col">Predicted Score</th>
                                    <th style="width: 20%;" scope="col">Avg ADP</th> 
                                    <th style="width: 20%;" scope="col">Spot Drafted</th>
                        </thead>
                        <tbody id="teamHistoryTableBody" class="scrollable-col">
                            <!-- table body content here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
