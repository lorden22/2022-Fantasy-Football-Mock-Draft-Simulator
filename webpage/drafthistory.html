<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Draft History</title>
        <link rel="stylesheet" href="styles.css">
        <!--bootstrap--> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="draftpage.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
        </script>
    </head>

    <body class="bg-main text-center" onload="renderDraftHistoryTable()">
        <div class="container-fluid" style="height: 100vh;">
            <div class="row" id="miainHeadingDiv">
                <div class="col-sm-12" style="display: flex; justify-content: center; position: relative">
                    <div id="welcome" class="text-center">
                        <h1> Welcome <span id="userNameSpan"></span></h1> 
                    </div>
                    <div id="logoutButtonDiv" style="position: absolute; right: 0">
                        <input type="button" id="homePageButton" value="Home Page" onClick="goToHomePage()">    
                        <input type="button" id="logoutButton" value="Logout" onClick="deleteAllCookies()">
                    </div>
                </div> 
            </div>
            <div class="row" id="secondaryHeadingDiv">
                <div class="col-sm-12" style="text-align: center">
                    <h2 class="text-center">2022 Fantasy Football Mock Draft History</h2> 
                </div>
            </div>
            <div class="row" id="draftHistoryDiv">
                <div class="col-sm-12" style="text-align: center">
                    <div id="draftHistoryTableDiv">
                        <table id="draftHistoryTable" class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Draft ID</th>
                                    <th scope="col">Team Name</th>
                                    <th scope="col">Draft Position</th>
                                    <th scope="col">Number of Teams</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">View Draft</th>
                                </tr>
                            </thead>
                            <tbody id="draftHistoryTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
